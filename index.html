<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #7e3b3b;
      text-align: center;
    }

    p {
      color: #666666;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web</h1>
    <p>Esta es una página web de ejemplo.</p>
    <p>Puedes agregar más contenido aquí según tus necesidades.</p>
  </div>
</body>
</html>
